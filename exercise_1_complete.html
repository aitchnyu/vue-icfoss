<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      [v-cloak] {
          display: none;
      }
    </style>
    <script src="https://unpkg.com/vue"></script>
    <!--script src="https://unpkg.com/vue@2.5.6/dist/vue.min.js"></script-->
  </head>
  <body>
    <div id="app" v-cloak>
      <p>{{ message }}</p>
    </div>
    <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      }
    })
    </script>
  </body>
</html>
